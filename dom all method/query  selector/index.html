<!DOCTYPE html>
<html>
<head>
  <title>üìù QuerySelector To-Do List</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { padding: 8px; margin: 5px; }
    li { margin: 5px 0; padding: 8px; border: 1px solid #ccc; border-radius: 5px; transition: background-color 0.3s; }
    .highlight { background-color: yellow; font-weight: bold; }
    .completed { text-decoration: line-through; color: grey; }
  </style>
</head>
<body>

  <h2>üìù My To-Do List</h2>

  <!-- Input box to add task -->
  <input type="text" id="taskInput" placeholder="Enter task...">
  <button onclick="addTask()">Add Task</button>
  <button onclick="highlightFirst()">Highlight First</button>
  <button onclick="colorAll()">Color All</button>

  <!-- List of tasks -->
  <ul id="taskList"></ul>

  <script>
    // ‚úÖ Function to add task
    function addTask() {
      const input = document.querySelector("#taskInput");  // Get the input box value
      const task = input.value.trim();

      if (task === "") return;  // Avoid adding empty tasks

      const li = document.createElement("li");
      li.textContent = task;

      // ‚ùå Delete on click
      li.onclick = function() {
        this.remove();  // Removes the clicked task
      }

      document.querySelector("#taskList").appendChild(li);  // Add to list
      input.value = "";  // Clear input field after adding task
    }

    // üü° Highlight first task using querySelector
    function highlightFirst() {
      const firstItem = document.querySelector("#taskList li"); // Get the first <li> element
      if (firstItem) {
        firstItem.classList.add("highlight");  // Add highlight class to the first item
      }
    }

    // üîµ Color all tasks using querySelectorAll
    function colorAll() {
      const allItems = document.querySelectorAll("#taskList li");  // Get all <li> elements

      if (allItems.length === 0) {  // Check if no tasks are available
        alert("‚ö†Ô∏è Koi task hi nahi hai color karne ke liye!");  // Alert if no tasks
        return;
      }

      allItems.forEach((item, index) => {
        item.style.color = index % 2 === 0 ? "green" : "blue";  // Alternate color for tasks
        item.style.fontWeight = "bold";  // Make text bold
        item.style.backgroundColor = "#f0f0f0";  // Add background color
      });
    }
  </script>

</body>
</html>
