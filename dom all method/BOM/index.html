<!DOCTYPE html>
<html>
<head>
  <title>Browser Info Dashboard</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .section { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>Browser Info Dashboard</h1>

  <div class="section">
    <h2>Window Info</h2>
    <p>Width: <span id="win-width"></span></p>
    <p>Height: <span id="win-height"></span></p>
    <button onclick="alert('Hello from window.alert!')">Alert</button>
  </div>

  <div class="section">
    <h2>Location Info</h2>
    <p>URL: <span id="url"></span></p>
    <p>Hostname: <span id="hostname"></span></p>
    <button onclick="location.reload()">Reload Page</button>
  </div>

  <div class="section">
    <h2>Navigator Info</h2>
    <p>User Agent: <span id="user-agent"></span></p>
    <p>Platform: <span id="platform"></span></p>
    <p>Online: <span id="online"></span></p>
  </div>

  <div class="section">
    <h2>Screen Info</h2>
    <p>Width: <span id="screen-width"></span></p>
    <p>Height: <span id="screen-height"></span></p>
  </div>

  <div class="section">
    <h2>History</h2>
    <p>Entries in history: <span id="history-length"></span></p>
    <button onclick="history.back()">Go Back</button>
    <button onclick="history.forward()">Go Forward</button>
  </div>

  <script>
    // Window
    document.getElementById('win-width').textContent = window.innerWidth;
    document.getElementById('win-height').textContent = window.innerHeight;

    // Location
    document.getElementById('url').textContent = location.href;
    document.getElementById('hostname').textContent = location.hostname;

    // Navigator
    document.getElementById('user-agent').textContent = navigator.userAgent;
    document.getElementById('platform').textContent = navigator.platform;
    document.getElementById('online').textContent = navigator.onLine;

    // Screen
    document.getElementById('screen-width').textContent = screen.width;
    document.getElementById('screen-height').textContent = screen.height;

    // History
    document.getElementById('history-length').textContent = history.length;
  </script>
</body>
</html>
