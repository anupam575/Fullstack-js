<!DOCTYPE html>
<html>
<head>
  <title>ðŸ“‹ All DOM Selectors Example</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { padding: 8px; margin: 5px; }
    ul { list-style: none; padding: 0; }
    li { margin: 5px 0; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
    .highlight { background-color: yellow; font-weight: bold; }
    .task { color: #333; }
  </style>
</head>
<body>

  <h2 id="mainTitle">ðŸ“‹ Task Manager</h2> <!-- getElementById use -->
  
  <input type="text" id="taskInput" placeholder="Enter task...">
  <button id="addTaskBtn">Add Task</button>
  <button onclick="highlightFirst()">Highlight First</button>
  <button onclick="colorAll()">Color All</button>
  <button onclick="showClassTasks()">Show Class Tasks</button>
  <button onclick="countTags()">Count List Items</button>

  <ul id="taskList" class="task-list"></ul>

  <script>
    // âž¤ Using getElementById to get input and button
    const input = document.getElementById("taskInput");
    const addBtn = document.getElementById("addTaskBtn");

    // âž¤ Add Task on button click
    addBtn.addEventListener("click", () => {
      const taskText = input.value.trim();
      if (taskText === "") return;

      const li = document.createElement("li");
      li.textContent = taskText;

      // âž¤ Add class for later access via class name
      li.classList.add("task");

      // âž¤ Click to remove
      li.onclick = () => li.remove();

      // âž¤ Append to list using getElementById
      document.getElementById("taskList").appendChild(li);

      input.value = "";
    });

    // âž¤ Highlight first task using querySelector
    function highlightFirst() {
      const firstTask = document.querySelector(".task-list li");
      if (firstTask) {
        firstTask.classList.add("highlight");
      }
    }

    // âž¤ Color all tasks using querySelectorAll
    function colorAll() {
      const tasks = document.querySelectorAll(".task-list li");
      tasks.forEach((task, i) => {
        task.style.color = i % 2 === 0 ? "green" : "blue";
        task.style.fontWeight = "bold";
      });
    }

    // âž¤ getElementsByClassName example
    function showClassTasks() {
      const taskItems = document.getElementsByClassName("task");
      alert(`Tasks with class 'task': ${taskItems.length}`);
    }

    // âž¤ getElementsByTagName example
    function countTags() {
      const allLi = document.getElementsByTagName("li");
      alert(`Total <li> tags: ${allLi.length}`);
    }
  </script>

</body>
</html>
